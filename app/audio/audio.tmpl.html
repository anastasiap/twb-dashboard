<div>
    <div mc-notification notification="audio.notification"></div>

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Фонотека</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" ng-href="#!/audio/0" role="button">Добавить</a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-sm">
                <thead>
                    <tr class="table-active">
                        <th>ID</th>
                        <th>Альбом</th>
                        <th>Группа</th>
                        <th>Автор</th>
                        <th class="text-center">Кол-во треков</th>
                        <th class="text-center">Рейтинг</th>
                        <th>Дата создания</th>
                        <th class="text-center">Включен</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="post in audio.list | orderBy:'-id'">
                    <th scope="row">{{post.id}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.band}}</td>
                    <td>{{post.author_name}}</td>
                    <td class="text-center">{{post.tracks_number}}</td>
                    <td class="text-center">{{post.rating}}</td>
                    <td>{{post.date_pub}}</td>
                    <td class="text-center"><i class="fa" ng-class="{{post.default_playlist}} ? 'fa-check-circle' : 'fa-minus-circle'"></i></td>
                    <td class="text-center"><a ng-href="#!/audio/{{post.id}}"><i class="fa fa-edit"></i></a></td>
                    <td class="text-center"><div confirm-delete on-confirm="audio.audioDelete(post.id)"></div></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /row table -->
    <div class="row-fluid">
        <ul uib-pagination total-items="audio.count_pages" ng-model="audio.current_page" max-size="5"  direction-links="false" items-per-page="audio.per_page"
            class="pagination-sm" boundary-link-numbers="true" rotate="false"  ng-click="audio.getPlaylists(audio.current_page)"></ul>
        <pre>Страница: {{audio.current_page}} / {{audio.total_pages}}</pre>
    </div>
</div>
