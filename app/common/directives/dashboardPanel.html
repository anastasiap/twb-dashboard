<div class="{{ color }} info-box">

    <div class="icon">
        <i class="fa {{ icon }} fa-3x"></i>
    </div>
    <div class="content">
        <a class="text" href="{{ path }}">
            <div class="number count-to">{{ count }}</div>
            <div>{{ name }}</div>
        </a>
    </div>

    <span class="add-item-btn pull-right content">
        <a class="font-bold col-white p-r-10" href="{{ addItemPath }}">
            <i class="fa fa-plus fa-2x"></i>
            <span>{{ addItemTitle }}</span>
        </a>
    </span>
</div>
