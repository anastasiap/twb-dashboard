<div>
    <div mc-notification notification="video.notification"></div>

    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a ng-href="/admin">Home</a></li>
                <li><a ng-href="#!video">Видеотека</a></li>
                <li class="active">{{video.current.title}}</li>
            </ol>
        </div><!-- /.col-lg-12 -->
    </div>

    <div class="container-fluid">
        <!-- form start -->
        <form class="form-horizontal" name="videoForm" novalidate>

            <div class="form-group">
                <label for="videoTitle" class="col-sm-2 control-label">Название:</label>
                <div class="col-sm-8 col-lg-8">
                    <input id="videoTitle" type="text" class="form-control" ng-model="video.current.title" placeholder="Название..." required>
                </div>
            </div>

            <div class="form-group">
                <label for="videoLink" class="col-sm-2 control-label">Линк:</label>
                <div class="col-sm-8 col-lg-8">
                    <input id="videoLink" type="text" class="form-control" ng-model="video.current.link" placeholder="Линк..." required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputType" class="col-sm-2 control-label">Тип</label>
                <div class="col-sm-4 col-lg-4">
                    <select class="form-control" id="inputType" name="type"  ng-model="video.current.type"
                            ng-options="type.id as type.title for type in video.types" required>
                    </select>
                </div>
                <div class="col-sm-4 col-lg-4 checkbox">
                    <label for="randomVideo">
                        <md-checkbox id="randomVideo" ng-model="video.current.random_video" aria-label="Checkbox2"
                                     ng-true-value="1" ng-false-value="0">Случайное видео?</md-checkbox>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAuthor" class="col-sm-2 control-label">Автор</label>
                <div class="col-sm-4 col-lg-4">
                    <select class="form-control" id="inputAuthor" name="role"  ng-model="video.current.author"
                            ng-options="author.id as author.fullname for author in video.authors" required>
                    </select>
                </div>
                <div class="col-sm-4 col-lg-4 checkbox">
                    <label for="isPublished">
                        <md-checkbox id="isPublished" ng-model="video.current.publish" aria-label="Checkbox3"
                                     ng-true-value="1" ng-false-value="0">Опубликовать?</md-checkbox>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="pubDate" class="col-sm-2 control-label">Дата публикации:</label>
                <div class="col-sm-4 col-lg-4">
                    <input id="pubDate" type="date" class="form-control" ng-model="video.current.date_pub">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12 col-lg-12">
                    <textarea cols="10" rows="10" ng-model="video.current.body" class="ck-editor"></textarea>
                </div>
            </div>

            <div class="footer">
                <button ng-click="video.goToPath('/video')" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button ng-disabled="videoForm.$invalid"
                        ng-click="video.saveVideo(video.current, video.current.id)"
                        type="submit" class="btn btn-success">Сохранить</button>
            </div>

        </form>
    </div><!-- /container-fluid -->


</div>
