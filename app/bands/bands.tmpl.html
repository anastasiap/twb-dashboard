<div>
    <div mc-notification notification="bands.notification"></div>

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Группы</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBand">Добавить</button>
        </div>

        <!-- modal -->
        <div class="modal fade" id="addBand" tabindex="-1" role="dialog" aria-labelledby="addBandLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">Добавить группу</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box box-info">
                            <form class="form-horizontal" name="bandsForm" novalidate>
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="inputTitle" class="col-sm-2 control-label">Название</label>
                                        <div class="col-sm-10">
                                            <input id="inputTitle" type="text" class="form-control" ng-model="bands.current.title" placeholder="" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputSort" class="col-sm-2 control-label">Вес сортировки</label>
                                        <div class="col-sm-2">
                                            <input id="inputSort" type="number" class="form-control" ng-model="bands.current.sort_weight" required>
                                        </div>
                                    </div>

                                    <div class="box-footer">
                                        <button ng-click="bands.bandsCancel()" type="submit" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                        <button ng-disabled="bandsForm.$invalid" ng-click="bands.bandAdd(bands.current)" type="submit" class="btn btn-success" data-dismiss="modal">Сохранить</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-sm">
                <thead>
                <tr class="table-active">
                    <th>ID</th>
                    <th>Название</th>
                    <th>Вес сортировки</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="band in bands.list | orderBy:'sort_weight'">
                    <th scope="row">{{band.id}}</th>
                    <td>{{band.title}}</td>
                    <td>{{band.sort_weight}}</td>
                    <td><a ng-href="{{bands.path.bands + band.id}}"><i class="fa fa-edit"></i></a></td>
                    <td><div confirm-delete on-confirm="bands.bandDelete(band.id)"></div></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div> <!-- /controller -->
