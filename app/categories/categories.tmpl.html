<div>
    <div mc-notification notification="cats.notification"></div>

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Категории</h2>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCat">Добавить</button>
        </div>

        <!-- modal -->
        <div class="modal fade" id="addCat" tabindex="-1" role="dialog" aria-labelledby="addCatLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">Добавить категорию</h4>
                    </div>
                    <div class="modal-body">
                        <!-- form begin -->
                        <div class="box box-info">
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form class="form-horizontal" name="catsForm" novalidate>
                                <div class="box-body">

                                    <div class="form-group">
                                        <label for="inputTitle" class="col-sm-2 control-label">Название</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" ng-model="cats.current.title" placeholder="Музыка..." required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputSort" class="col-sm-2 control-label">Вес сортировки</label>
                                        <div class="col-sm-2">
                                            <input type="number" class="form-control" ng-model="cats.current.sort_weight" required>
                                        </div>
                                    </div>

                                    <div class="box-footer">
                                        <button ng-click="cats.catCancel()" type="submit" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                        <button ng-disabled="catsForm.$invalid" ng-click="cats.catAdd(cats.current)" type="submit" class="btn btn-success" data-dismiss="modal">Сохранить</button>
                                    </div>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>
                        <!-- /form begin -->
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /modal -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-sm">
                <thead>
                <tr class="table-active">
                    <th>ID</th>
                    <th>Название</th>
                    <th>Вес сортировки</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cat in cats.list | orderBy:'sort_weight'">
                    <th scope="row">{{cat.id}}</th>
                    <td>{{cat.title}}</td>
                    <td>{{cat.sort_weight}}</td>
                    <td><a ng-href="{{band.path.categories + cat.id}}"><i class="fa fa-edit"></i></a></td>
                    <td><div confirm-delete on-confirm="cats.catDelete(cat.id)"></div></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /row table -->

</div> <!-- /controller -->
